<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>店舗開発</title>
    <!-- Bootstrap core CSS-->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="./css/mycss.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug-->
    <link href="https://getbootstrap.com/docs/3.3/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="./bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.css" rel="stylesheet">
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="./star-rating/min/rating.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magicsuggest/2.1.4/magicsuggest-min.css" rel="stylesheet">
  </head>
  <body>
    <header class="global-header" id="global-header">
      <nav class="navbar navbar-inverse global-nav">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display-->
          <div class="navbar-header"><a class="navbar-brand" href="./index.html">店舗開発</a>
            <button class="btn btn-link hamburger" id="j-sidebar-opener"><i class="fa fa-bars" aria-hidden="true"></i></button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling-->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">森本亜佐子</a></li>
              <li><a class="btn" href="#"><i class="fa fa-question-circle-o" aria-hidden="true"></i></a></li>
              <li><a class="btn" href="#">閉じる</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse-->
        </div>
        <!-- /.container-fluid-->
      </nav>
    </header>
    <div class="wrapper">
      <aside class="sidebar"  id="j-sidebar">
        <nav class="global-nav">
          <ul class="nav nav-pills nav-stacked global-nav-list">
            <li class="presentation global-nav-item"><a href="#">お知らせ</a></li>
            <li class="presentation global-nav-item"><a href="#">タスク</a></li>
            <li class="presentation global-nav-item"><a href="#">自分の課題</a></li>
            <li class="presentation global-nav-item"><a href="./negotiation.html">商談</a></li>
            <li class="presentation global-nav-item"><a href="./building.html">館・店舗</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-contents"  id="mainContents">
        <div class="container-fluid">
          <div class="btn-group" role="group"><a class="btn btn-default" href="./negotiation.html" role="button">一覧に戻る</a></div>
          <div class="form-content">
            <!-- Nav tabs-->
            <ul class="nav nav-tabs" role="tablist">
              <li class="active" role="presentation"><a href="#date" aria-controls="date" role="tab" data-toggle="tab">日時</a></li>
              <li role="presentation"><a href="#option" aria-controls="option" role="tab" data-toggle="tab">オプション</a></li>
              <li role="presentation"><a href="#content" aria-controls="content" role="tab" data-toggle="tab">内容</a></li>
              <li role="presentation"><a href="#notification" aria-controls="notification" role="tab" data-toggle="tab">通知先</a></li>
            </ul>
            <form id="negotiation-form" action="index.html" method="post">
              <!-- Tab panes-->
              <div class="tab-content">
                <div class="tab-pane fade in active" id="date" role="tabpanel">
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row j-disable-form-item scheduled" id="jScheduledDate">
                        <div class="col-md-2">
                          <label for="scheduled-date">予定日時</label>
                        </div>
                        <div class="col-md-10">
                          <div class="row">
                            <div class="col-md-12">
                              <input class="form-control j-scheduled-date" id="scheduled-date" type="text" placeholder="" value="">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-2">
                              <label>開始時間</label>
                            </div>
                            <div class="col-md-10">
                              <input class="form-control j-scheduled-time-start" type="text" placeholder="" value="">
                            </div>
                            <div class="col-md-2">
                              <label>終了時間</label>
                            </div>
                            <div class="col-md-10">
                              <input class="form-control j-scheduled-time-end" type="text" placeholder="" value="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row j-disable-form-item implementation" id="jImplementationDate">
                        <div class="col-md-2">
                          <label for="implementation-date">実施日時</label>
                        </div>
                        <div class="col-md-10">
                          <div class="row">
                            <div class="col-md-12">
                              <input class="form-control j-implementation-date" id="implementation-date" type="text" placeholder="" value="">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-2">
                              <label>開始時間</label>
                            </div>
                            <div class="col-md-10">
                              <input class="form-control j-implementation-time-start" type="text" placeholder="" value="">
                            </div>
                            <div class="col-md-2">
                              <label>終了時間</label>
                            </div>
                            <div class="col-md-10">
                              <input class="form-control j-implementation-time-end" type="text" placeholder="" value="">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="implementation-date">区分</label>
                        </div>
                        <div class="col-md-10">
                          <div class="radio">
                            <label>
                              <input type="radio" name="negotiaton-division" value="negotiation" checked="">商談
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="negotiaton-division" value="visitor">訪問
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" name="negotiaton-division" value="other">その他
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="option" role="tabpanel">
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-case">案件</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-form-case" id="form-case" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-meeting-corporation">面談先法人</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-form-meeting-corporation" id="form-meeting-corporation" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-meeting-place">面談先</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-meeting-place" id="form-meeting-place" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-visitor">訪問者</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-form-visitor" id="form-visitor" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-brand">屋号</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-form-brand" id="form-brand" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-venue">会場場所</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control" id="form-venue" type="text" placeholder="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="">重要度</label>
                        </div>
                        <div class="col-md-10">
                          <div id="j-star-container">
                            <input class="rating" type="radio" name="example" value="1" style="display: none;">
                            <input class="rating" type="radio" name="example" value="2" style="display: none;">
                            <input class="rating" type="radio" name="example" value="3" style="display: none;">
                            <input class="rating" type="radio" name="example" value="4" style="display: none;">
                            <input class="rating" type="radio" name="example" value="5" style="display: none;">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="">ファイル</label>
                        </div>
                        <div class="col-md-10">
                          <input type="file">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-key-information">重要情報</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control" id="form-key-information" type="text" placeholder="館・店舗・場所">
                          <input class="form-control" type="text" id="" placeholder="重要情報">
                          <input class="form-control" type="text" id="" placeholder="時期">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="content" role="tabpanel">
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-12">
                          <input class="form-control" type="text" placeholder="件名" value="">
                          <textarea class="form-control" rows="6" placeholder="内容"></textarea>
                          <textarea class="form-control" rows="6" placeholder="ネクストアクション"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="notification" role="tabpanel">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-1 col-md-offset-11">
                        <div class="btns-sort-item"><a class="btn btn-primary btn-lg pull-right" href="#">登録</a></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-business-release">事業公開</label>
                        </div>
                        <div class="col-md-10">
                          <div class="checkbox">
                            <label>
                              <input id="business-release" type="checkbox" value=""> 公開する
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-2">
                          <label for="form-business-release">通知先</label>
                        </div>
                        <div class="col-md-10">
                          <input class="form-control j-form-notification" type="text" value="">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/controller/negotiation-controller.js"></script>
    <script src="./bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magicsuggest/2.1.4/magicsuggest-min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/magic-suggest.js"></script>
    <script>
      $(function() {
        // 商談一覧の表示切り替え
        $('#myTabs a').on("click", function (e) {
          e.preventDefault();
          $(this).tab('show');
        });
        $('#j-star-container').rating();
      });
      
    </script>
    <!-- Just for debugging purposes. Don't actually copy these 2 lines!-->

    script(src='https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js')

    -->
  </body>
</html>
