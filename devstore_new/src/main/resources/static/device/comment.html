<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./css/my.css">
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<script>
$(function() {
  document.querySelector('ons-toast').toggle();
});
</script>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="left" style="margin-left: 10px">戻る</div>
      <div class="center" style="text-align: center">ユニー様本部商談</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-item>
        <ons-segment style="width: 280px">
          <button>商談内容</button>
          <button>館</button>
          <button>商談履歴</button>
          <button>ファイル</button>
          <button>コメント</button>
        </ons-segment>
      </ons-list-item>

      <div class="toast toast--material">
        <div class="toast__message toast--material__message">Message Message Message Message Message Message</div>
        <button class="toast__button toast--material__button">ACTION</button>
      </div>

      <ons-list>
        <ons-list-item>
          <div class="list-item__center">ユーザ①</div>
          <div class="list-item__right">
            <div class="list-item__label">2017/12/07 16:00</div>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div style="height: 100px; padding: 1px 0 0 0;">
            <div class="card">
              <div class="card__content">打ち合わせのための資料を添付してください</div>
            </div>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div class="list-item__center">ユーザ②</div>
          <div class="list-item__right">
            <div class="list-item__label">2017/12/07 16:00</div>
          </div>
        </ons-list-item>
        <ons-list-item>
          <div style="height: 100px; padding: 1px 0 0 0;">
            <div class="card">
              <div class="card__content">打ち合わせのための資料を添付してください</div>
            </div>
          </div>
        </ons-list-item>
      </ons-list>
  </ons-page>

  <ons-toast style="margin-bottom: 50px">
    <input type="text" class="text-input text-input--underbar" value="">
    <button>送信</button>
  </ons-toast>

  <ons-tabbar>
    <ons-tab active="true">
      <ons-icon size="20px" icon="ion-home"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="ion-calendar"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="address-card"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="users"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="window-maximize"></ons-icon>
    </ons-tab>
  </ons-tabbar>
</body>
</html>
