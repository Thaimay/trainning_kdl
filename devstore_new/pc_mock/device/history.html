<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./css/my.css">
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="left" style="margin-left: 10px">戻る</div>
      <div class="center" style="text-align: center">ユニー様本部商談</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-item>
        <ons-segment style="width: 280px">
          <button>商談内容</button>
          <button>館</button>
          <button>商談履歴</button>
          <button>ファイル</button>
          <button>コメント</button>
        </ons-segment>
      </ons-list-item>

      <ons-list-header>絞り込み</ons-list-header>
      <ons-list-item>
        <ons-checkbox input-id="check1"></ons-checkbox>
        <label for="check1">&nbsp;アピタ長津田</label>
        <ons-checkbox input-id="check2"></ons-checkbox>
        <label for="check2">&nbsp;アピタ新潟西</label>
        <ons-checkbox input-id="check4"></ons-checkbox>
        <label for="check4">&nbsp;ジェラール</label>
        <ons-checkbox input-id="check3"></ons-checkbox>
        <label for="check3">&nbsp;TSTK</label>
      </ons-list-item>

      <ons-list>
        <ons-list-header>商談①</ons-list-header>
        <ons-list-item>
          <div class="list-item__center">
            <div class="list-item__title">案件名</div>
            <div class="list-item__subtitle">出店の打ち合わせ</div>
          </div>
        </ons-list-item>
      </ons-list>
      <ons-list>
        <ons-list-header>商談②</ons-list-header>
        <ons-list-item>
          <div class="list-item__center">
            <div class="list-item__title">案件名</div>
            <div class="list-item__subtitle">退店の阻止</div>
          </div>
        </ons-list-item>
      </ons-list>
  </ons-page>

  <ons-tabbar>
    <ons-tab active="true">
      <ons-icon size="20px" icon="ion-home"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="ion-calendar"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="address-card"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="users"></ons-icon>
    </ons-tab>
    <ons-tab active="true">
      <ons-icon size="20px" icon="window-maximize"></ons-icon>
    </ons-tab>
  </ons-tabbar>
</body>
</html>
